<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC - Know Your Companion</title>
</head>

<body onload="verify()">
    <script>
        function verify() {
            var person = prompt("Enter Your Name", "Harry Potter");

            if (person == 'qwertyuiop') {
                alert('Welcome!!')
                location.href = '/qwertyuiop';
            }
            else {
                alert('Wrong Input')
                location.href = '/';
            }
        }
    </script>
</body>

</html>
